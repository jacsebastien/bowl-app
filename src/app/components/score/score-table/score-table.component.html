<table class="scores-table">
  <thead>
    <th>Joueur</th>
    <th *ngFor="let round of rounds">{{ round }}</th>
    <th>Total</th>
  </thead>
  <tbody>
    <tr *ngFor="let score of scores">
      <td rowspan="2">{{ score.player }}</td>
      <td *ngFor="let round of score.rounds">
        <tr>
          <td *ngFor="let points of round.points">{{ points }}</td>
        </tr>
        <tr>
          <td colspan="2">{{ round.total }}</td>
        </tr>
      </td>
      <td rowspan="2">{{ score.total }}</td>
    </tr>
  </tbody>
</table>
